<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="">


<!-- Start Screen -->

<div class="min-h-screen flex justify-center items-center" id="startScreen">
  
  <div class="flex justify-center">
  
    <div class="items-center justify-center font-extrabold flex flex-col">
      <h1 class="text-7xl text-blue-200 text-center pb-7 drop-shadow-sm">Movie Monopoly</h1>
      <img src="../imgs/4515077.png" class="max-h-96 h-auto w-auto drop-shadow-sm">
      <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl max-h-10 max-w-28 w-auto h-auto shadow-md hover:shadow-lg" id="startButton">Start</button>
    </div>
  
  </div>

</div>


  <!-- Game Screen -->
<div class="min-h-screen flex items-center justify-center" id="gameScreen">
  
    
  
    <div class="min-h-screen flex flex-col items-center justify-center">
  <!-- Title -->
  <div class="font-extrabold mb-_275">
    <h1 class="text-7xl text-blue-200 text-center p-3 drop-shadow-sm">Movie Monopoly</h1>
  </div>

  <!-- Image + button grid -->
  <div class="grid grid-cols-2 gap-16 mt-4 items-center justify-center">
    <!-- First image + button -->
    <div class="flex flex-col items-center">
      <p class=" drop-shadow-sm text-xxl -mt-10" id="img1Emoji">EMOJI HERE</p>
      <!-- <img src="../imgs/istockphoto-1147544807-612x612.jpg" class="max-h-72 h-auto w-auto rounded-xl shadow-sm" alt="" id="movieImg1"> -->
      <button class="bg-blue-300 hover:bg-blue-400 text-white font-semibold mt-5 py-2 px-4 rounded-xl w-fit max-w-72 shadow-md hover:shadow-lg" id="movieButton1">
        MOVIE NAME HERE
      </button>
    </div>

    <!-- Second image + button -->
    <div class="flex flex-col items-center">
      <p class="drop-shadow-sm text-xxl -mt-10" id="img2Emoji">EMOJI HERE</p>
      <!-- <img src="../imgs/istockphoto-1147544807-612x612.jpg" class="max-h-72 h-auto w-auto rounded-xl shadow-sm" alt="" id="movieImg2"> -->
      <button class="bg-blue-300 hover:bg-blue-400 text-white font-semibold mt-5 py-2 px-4 rounded-xl w-fit max-w-72 shadow-md hover:shadow-lg" id="movieButton2">
        MOVIE NAME HERE
      </button>
    </div>
  </div>

</div>


</div>


<!-- Lose Screen -->
<div class="min-h-screen flex justify-center items-center" id="loseScreen">
  
  <div class="flex justify-center">
  
    <div class="items-center justify-center font-extrabold flex flex-col">
      <h1 class="text-7xl text-red-300 text-center pb-7 drop-shadow-md">You Lost!</h1>
      <img src="../imgs/Fa-Team-Fontawesome-Regular-FontAwesome-Regular-Face-Frown-Open.svg" class="max-w-72 h-auto w-auto py-6 drop-shadow-sm">

      <div class="grid grid-cols-2 justify-center px-auto pt-4 pb-6 gap-8 text-center font-extrabold mt-2 mb-3 text-lg">
          <p class="col-span-1 text-red-200 drop-shadow-sm" id="prevScore">Previous Score: PREVSCORE</p>
          <p class="col-span-1 text-red-300 drop-shadow-sm" id="bestScore">Personal Best: BESTSCORE</p>
      </div>

      <button class="bg-red-300 hover:bg-red-400 text-white font-semibold py-2 px-4 rounded-xl max-h-10 max-w-fit w-auto h-auto shadow-md hover:shadow-lg" id="replayButton">Play Again</button>
    </div>
  
  </div>

</div>




<!-- Javascript -->
<script src="main.js"></script>

</body>
</html>
